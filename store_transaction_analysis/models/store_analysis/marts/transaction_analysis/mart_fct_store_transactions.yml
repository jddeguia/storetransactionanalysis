version: 2

models:
  - name: mart_fct_store_transactions
    description: (Fact) Details of store transactions including transaction status and device information.
    columns:
      - name: transaction_created_at
        description: Timestamp when the transaction was created.
      - name: transaction_happened_at
        description: Timestamp when the transaction actually happened.
      - name: transaction_id
        description: Unique identifier for the transaction.
      - name: transaction_status
        description: Status of the transaction.
      - name: device_id
        description: Unique identifier for the device used in the transaction.
      - name: device_type
        description: Type of device used for the transaction.
      - name: store_id
        description: Unique identifier for the store.
      - name: store_name
        description: Name of the store.
      - name: store_typology
        description: Type of the store.
      - name: store_country
        description: Country where the store is located.
      - name: product_name
        description: Name of the product involved in the transaction.
      - name: amount_in_euros
        description: Amount transacted in euros.
